<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar uma letra e diga se esta letra é uma vogal ou uma consoante.*/

    const vogal = prompt("insira uma letra").trim().toUpperCase().replace(",", ".")
    if (vogal.length == 1){
        if (vogal == "A" || vogal == "E" || vogal == "I" || vogal == "O" || vogal == "U") {
            alert(`Essa letra é uma vogal`)
        }
        else if (isNaN(vogal)) {
            alert(`Essa letra é uma consoante`)
        }
        else {
            alert("você inseriu um número ou caractere inválido").replace(".", ",")
        }
    }
        else {
            alert(`Você inseriu um número, um caractere invalido, ou uma palavra, recarregue a página e insira uma letra.`)
        }
</script>
