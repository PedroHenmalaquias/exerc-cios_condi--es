<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar uma letra e diga se esta letra é uma vogal ou uma consoante.*/

    const vogal = prompt("insira uma letra").trim().toUpperCase()

    if (vogal == "A" || vogal == "E" || vogal == "I" || vogal == "O" || vogal == "U") {
        alert(`Essa letra é uma vogal`)
    }
    else if(isNaN(vogal)) {
        alert(`Essa letra é uma consoante`)
    }
    else {
        alert(`Você inseriu um número ou um caractere errado, recarregue a página e insira uma letra.`)
    }
</script>
