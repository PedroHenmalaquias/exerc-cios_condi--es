<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar dois números e diga qual dos dois é o maior número.*/

    const primeiroNumero = Number(prompt("informe um número").trim());
    const segundoNumero = Number(prompt("informe outro número").trim());

    if( primeiroNumero > segundoNumero){
        alert(`O número ${primeiroNumero} é o maior`)
    }
    else if(segundoNumero > primeiroNumero){
        alert(`O número ${segundoNumero} é o maior`)
    }                                                                                                   
</script>
