<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade.*/

    const idade = Number(prompt("insira seu ano de nascimento(apenas o número completo exemplo: 2023)").trim());

 if (new Date().getFullYear() - idade >= 18){
    alert(`Você é maior de idade`)
 }
 else{
    alert(`Você é menor de idade`)
 }
</script>
